{% extends 'sklDj/base.html' %}
{% block body_block %}

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li>
            </li>
            <li><button type="button" class="btn btn-lg btn-primary">Language</button></li>

            <li>
            <form action="." enctype="multiport/form-data" class="navbar-form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn-lg btn-primary" value="Submit" />
            </form>
            </li>

        </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


<div class="container">

      <div class="jumbotron-fixed">

            <form action="." method="post" enctype="multiport/form-data" align='middle'>
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn-lg btn-primary" value="Submit" />
            </form>
      </div>

      <div class="jumbotron">
            <h1>Web Interface for scikit-learn.</h1>

            <p>A web interface for sklearn, powered by Django. </p>

      </div>

      <!-- Main component for a primary marketing message or call to action -->
      {% for algorithm in algorithms_list.all %}
      <div class="jumbotron">

            <h1><a href="{% url 'frontend' %}algorithms/{{algorithm.slug}}">{{ algorithm.name }}</a><h1>
      </div>
     {% endfor %}

    </div> <!-- /container -->



{% endblock %}
